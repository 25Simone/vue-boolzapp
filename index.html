<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
    <div id="page">
        <div></div>

        <div id="app">
            <!-- sidebar -->
            <div id="sidebar">
                <!-- sidebar-nav -->
                <div class="nav">
                    <div id="user-data">
                        <img class="avatar" src="./img/avatar_io.jpg" alt="avatar utente">
                        <span>Nome Utente</span>
                    </div>
                    <div class="nav-commands">
                        <i class="fas fa-circle-notch"></i>
                        <i class="fas fa-comment-alt"></i>
                        <i class="fas fa-ellipsis-v"></i>
                    </div>
                </div>
                <!-- sezione per attivare notifiche desktop -->
                <section id="add-desktop-notification">
                    <div>
                        <i class="fas fa-bell-slash"></i>
                    </div>
                    <div>
                        <h4>Ricevi notifiche di nuovi messaggi</h4>
                        <span>Attiva notifiche desktop</span>
                    </div>
                </section>
                <!-- sezione ricerca chat -->
                <div id="search-chat"></div>
                <div class="contact-container">
                    <div class="contact" v-for='contact in contacts'>
                        <img 
                        class="avatar" 
                        :src=" './img/avatar' + contact.avatar + '.jpg' " 
                        :alt="'avatar' + contact.avatar"
                        >
                        <span class="chat-name">{{contact.name}}</span>
                    </div>
                </div>
            </div>
            <!-- main -->
            <div id="main">
                <!-- main-nav -->
                <div class="nav">
                    <div>to do</div>
                    <div class="nav-commands">
                        <i class="fas fa-search"></i>
                        <i class="fas fa-paperclip"></i>
                        <i class="fas fa-ellipsis-v"></i>
                    </div>
                </div>
                <!-- main-content -->
                <div id="main-content">
                    <div class="message-container">
                        <div class="message"></div>
                    </div>
                </div>
                <div id="input-message-area"></div>
            </div>
        </div>

    </div>
    
    <script src="./js/script.js"></script>
</body>
</html>
